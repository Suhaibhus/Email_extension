<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamMail</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h2>StreamMail</h2>
    </div>

    <!-- Tab Navigation -->
    <div class="tabs">
        <button class="tabbox" id="howItWorksTab">How It Works</button>
        <button class="tabbox" id="signInTab">Sign In</button>
        <button class="tabbox" id="inputLabelTab" style="display: none;">Input Label</button>
    </div>

    <!-- Tab Contents -->
    <div class="tab-content">
        <!-- Tab 1: How It Works -->
        <div id="howItWorks" class="tab-pane active">
            <h3>How It Works</h3>
            <p>
                1. Get a password key.<br>
                2. Sign in with your email and the password key.<br>
                3. Create a desired label in Google.<br>
                4. Enter the label name in the extension.
            </p>
        </div>

        <!-- Tab 2: Sign In -->
        <div id="signIn" class="tab-pane">
            <h3>Sign In</h3>
            <form id="signInForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password-key" required>
                </div>
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
        </div>

        <!-- Tab 3: Input Label -->
        <div id="inputLabel" class="tab-pane">
            <h3>Input Your Label</h3>
            <form id="labelForm">
                <label for="categories">Input your labels:</label>
                <input type="text" id="categories" name="categories" placeholder="Enter your labels">
                <button type="submit">Submit</button>
                <label for="categories" id="noteLabel">to add more than 1 simply add a comma(',')</label>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
